<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  Ultimo prodotto scannerizzato: {{scanData}} Aggiungi: <ion-input [(ngModel)]="quantityAdd" placeholder="N°"></ion-input>
  <ion-button (click)="productAdd()">Aggiungi</ion-button>
  <ion-list>
    <ion-item *ngFor="let item of productList | keyvalue">
      {{item.key}}: {{item.value}} <ion-input [(ngModel)]="quantityRem" placeholder="N°"></ion-input>
      <ion-button (click)="productRemove(item.key)">Rimuovi</ion-button>
    </ion-item>
  </ion-list>


  <br>
  <ion-button (click)="openScan()">Accendi lo scanner</ion-button>
</ion-content>
